{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner add">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{team.name}} Team</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editTeam',team_id = team.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{team.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default add" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
	<div class="col-md-1 col-md-offset-1">
			<a href = '{{url_for('showTeams')}}'>
						<button class="btn btn-default cancel">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
	</div>
	</div>
{% endblock %}
